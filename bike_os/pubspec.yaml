name: bike_os
description: A new Flutter project for BikeOS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.2
  go_router: ^12.0.0
  provider: ^6.0.5
  
  # Map & Location
  maplibre_gl: ^0.19.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # Backend
  supabase_flutter: ^2.0.0
  
  # Networking & Routing
  dio: ^5.3.3
  
  # Offline / Storage
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # UI/UX
  cached_network_image: ^3.3.0
  flutter_animate: ^4.2.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
